<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮動2</title>
    <style>
        #a{
            width: 100px;
            height: 100px;
            background-color: red;
            float: right;
        }
        #b{
            width: 200px;
            height: 200px;
            background-color: green;
            clear: right;
            float: right;
        }
        #c{
            width: 300px;
            height: 300px;
            background-color: blue;
            
        }
    </style>
</head>
<body>
    <div id="a">a</div>
    <div id="b">b</div>
    <div id="c">c</div>
</body>
</html>
