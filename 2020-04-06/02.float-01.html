<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮動</title>
    <style>
        #a{
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
        }
        #b{
            width: 200px;
            height: 200px;
            background-color: green;
            float:right;    
        }
        #c{
            width: 300px;
            height: 300px;
            background-color: blue;
            clear: right;
        }
    </style>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
</body>
</html>
