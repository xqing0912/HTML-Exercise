<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD網頁切版</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .outside {
            max-width: 1920px;
            border: 1px solid black;
        }

        .nav {
            width: 30%;
            height: 100vh;
            float: left;
            background-image: url("img/bg.jpg");
            background-size: cover;
            background-position: center;
        }

        .block_L {
            width: 100%;
            margin: auto;
            margin-top: 100px;
            position: relative;
        }

        .tu_biao {
            width: 50px;
            height: 50px;
            display: none;
        }

        .logo {
            min-width: 160px;
            height: 160px;
            background-position: center;
            background-size: cover;
            position: absolute;
            top: 191px;
            left: 36%;
        }

        ul {
            position: absolute;
            top: 382px;
            left: 44%;
            padding: 0;
        }

        li {
            list-style: none;
            color: rgb(105, 105, 105);
            line-height: 2em;
            font-size: 2em;
            font-weight: bolder;
        }

        .contan {
            width: 70%;
            height: 100vh;
            float: right;
        }

        .block_R {
            max-width: 80%;
            height: 500px;
            margin: auto;
            margin-top: calc(50vh - 250px);
        }

        .box {
            width: calc((100% - 20px) / 3);
            height: 100%;
            background-color: rgb(124, 73, 77);
            float: left;
        }

        .a {
            margin-right: 10px;
            background-image: url("img/mei_gui.jpg");
            background-size: cover;
            background-position: center;
        }

        .b {
            margin-right: 10px;
            background-image: url("img/mu_dan.jpg");
            background-size: cover;
            background-position: center;
        }

        .c {
            background-image: url("img/xiu_qiu.jpg");
            background-size: cover;
            background-position: center;
        }

        .font {
            text-align: center;
            line-height: 500px;
            color: rgb(226, 225, 226);
            font-weight: bold
        }

        @media screen and (max-width: 1500px) {
            ul {
                left: 47%;
            }
        }

        @media screen and (max-width: 1280px) {
            * {
                box-sizing: border-box;
            }

            .outside {
                max-width: 1280px;
                border: 1px solid black;
            }

            .nav {
                width: 30%;
                height: 1024px;
                float: left;
                background-color: rgb(154, 220, 240);
            }

            .block_L {
                width: 100%;
                margin: auto;
                margin-top: 100px;
                position: relative;
            }

            .logo {
                min-width: 150px;
                height: 150px;
                background-position: center;
                background-size: cover;
                position: absolute;
                top: 146px;
                left: 32%;
            }

            ul {
                position: absolute;
                top: 340px;
                left: 43%;
            }

            li {
                list-style: none;
                color: rgb(104, 103, 103);
            }

            .contan {
                width: 70%;
                height: 1024px;
                float: right;
            }


            .block_R {
                max-width: 80%;
                height: 500px;
                margin: auto;
                margin-top: calc((1024px / 2) - 250px);
            }

            .a {
                width: 100%;
                height: calc((500px - 10px)/2);
                background-color: rgb(240, 157, 154);
                float: left;
                margin-bottom: 10px;
                background-image: url("img/mei_gui.jpg");
                background-size: cover;
                background-position: center;
            }

            .b {
                width: 49%;
                height: calc((500px - 10px)/2);
                background-color: rgb(214, 240, 154);
                float: left;
                margin-right: 1%;
                background-image: url("img/mu_dan.jpg");
                background-size: cover;
                background-position: center;
            }

            .c {
                width: 49%;
                height: calc((500px - 10px)/2);
                background-color: rgb(240, 231, 154);
                float: right;
                background-image: url("img/xiu_qiu.jpg");
                background-size: cover;
                background-position: center;

            }

            .font {
                text-align: center;
                line-height: calc((500px - 10px)/2);
                color: rgb(63, 63, 63);
                font-weight: bold
            }
        }

        @media screen and (max-width: 1277px) {
            ul {
                left: 42%;
            }
        }

        @media screen and (max-width: 1080px) {
            .logo {
                top: 155px;
                left: 20%;
            }

            ul {
                left: 34%;
            }
        }

        @media screen and (max-width: 1022px) {
            .logo {
                top: 150px;
                left: 25%;
            }

            ul {
                left: 39%;
            }
        }

        @media screen and (max-width: 768px) {
            * {
                box-sizing: border-box;
            }

            .outside {
                max-width: 768px;
                border: 1px solid black;
            }

            .nav {
                width: 100%;
                height: 15vh;
                margin: auto;
                background-color: rgb(21, 22, 18);
                margin-bottom: 20px;
            }

            .block_L {
                width: 100%;
                position: relative;
            }

            .logo {
                min-width: 65px;
                height: 65px;
                background-position: center;
                background-size: cover;
                position: absolute;
                top: -20px;
                left: 20px;
            }

            ul {
                position: absolute;
                top: -25px;
                right: 0;
                left: 52%;
            }

            li {
                list-style: none;
                color: rgb(114, 114, 114);
                display: inline;
                padding: 15px;

            }

            .contan {
                width: 100%;
                height: 85vh;
                margin: auto;

            }


            .block_R {
                max-width: 98%;
                height: 100%;
                margin: 0 1%;
            }

            .a {
                width: 100%;
                height: calc((85vh - 10px) /2);
                float: left;
                margin-bottom: 10px;
                background-image: url("img/mei_gui.jpg");
                background-size: cover;
                background-position: center;

            }

            .b {
                width: 49%;
                height: calc((85vh - 10px) /2);
                float: left;
                margin-right: 1%;
                background-image: url("img/mu_dan.jpg");
                background-size: cover;
                background-position: center;

            }

            .c {
                width: 49%;
                height: calc((85vh - 10px) /2);
                float: right;
                background-image: url("img/xiu_qiu.jpg");
                background-size: cover;
                background-position: center;

            }

            .font {
                text-align: center;
                line-height: calc((85vh - 10px) /2);
                color: rgb(24, 24, 24);
                font-weight: bold
            }
        }

        @media screen and (max-width: 622px) {
            ul {
                left: 45%;
            }
        }

        @media screen and (max-width: 568px) {
            ul {
                left: 45%;
            }
        }

        @media screen and (max-width: 544px) {
            .logo {
                top: -65px;
            }

            ul {
                top: -53px;
                left: 58%;
            }

            li {
                line-height: 2em;
                font-size: 1em;
            }
        }

        @media screen and (max-width: 480px) {
            ul {
                left: 56%;
            }
        }

        @media screen and (max-width: 456px) {
            ul {
                left: 54%;
            }
        }

        @media screen and (max-width: 450px) {
            ul {
                left: 52%;
            }
        }

        @media screen and (max-width: 421px) {
            ul {
                left: 49%;
            }
        }

        @media screen and (max-width: 414px) {
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
            }

            .outside {
                max-width: 414px;
                border: 1px solid black;
            }

            .nav {
                width: 100%;
                height: 10vh;
                margin: 0;
            }

            .block_L {
                width: 100%;
                position: relative;
            }

            .tu_biao {
                display: none;
            }

            .logo {
                min-width: 50px;
                height: 50px;
                background-position: center;
                background-size: cover;
                position: absolute;
                top: -83px;
                left: 9%;
                transform: translateX(-50%)
            }

            ul {
                position: absolute;
                top: -80px;
                right: 0;
                display: none;
            }

            li {
                list-style: none;
                color: rgb(122, 121, 121);
                display: inline;
                padding: 5px;
            }

            .contan {
                width: 100%;
                height: 90vh;
            }


            .block_R {
                max-width: 100%;
                height: 667px;
            }

            .a {
                width: 100%;
                height: calc(667px / 3);
                margin: 0;
                background-image: url("img/mei_gui.jpg");
                background-size: cover;
                background-position: center;
            }

            .b {
                width: 100%;
                height: calc(667px / 3);
                margin: 0;
                background-image: url("img/mu_dan.jpg");
                background-size: cover;
                background-position: center;
            }

            .c {
                width: 100%;
                height: calc(667px / 3);
                background-image: url("img/xiu_qiu.jpg");
                background-size: cover;
                background-position: center;
                margin: 0;
            }

            .font {
                text-align: center;
                line-height: calc(667px / 3);
                color: rgb(255, 255, 255);
                font-weight: bold;
            }
        }


        @media screen and (max-width: 412px) {
            .logo {
                top: -80px;

            }
        }

        @media screen and (max-width: 376px) {
            .logo {
                top: -90px;
            }
        }

        @media screen and (max-width: 360px) {
            .logo {
                min-width: 45px;
                height: 45px;
                top: -88px;
                left: 11%;
            }
        }

        @media screen and (max-width: 321px) {
            .logo {
                top: -94px;
            }
        }

        @media screen and (max-width: 280px) {
            .logo {
                top: -86px;
            }
        }
    </style>
</head>

<body>
    <div class="outside bod">
        <div class="nav bod flo">
            <div class="block_L">
                <div class="tu_biao"></div>
                <img src="img/logo.jpg" class="logo">

                <ul>
                    <li>牡丹</li>
                    <li>綉球</li>
                    <li>玫瑰</li>
                </ul>
            </div>
        </div>
        <div class="contan bod flo">
            <div class="block_R bod">
                <div class="a box font ">玫瑰
                    <!-- <img src="img/mei_gui.jpg" class="pic"> -->
                </div>
                <div class="b box font">牡丹
                    <!-- <img src="img/mu_dan.jpg" class="pic"> -->
                </div>
                <div class="c box font ">綉球
                    <!-- <img src="img/xiu_qiu.jpg" class="pic"> -->
                </div>
                <div style="clear: both"></div>
            </div>
        </div>

    </div>
</body>

</html>
